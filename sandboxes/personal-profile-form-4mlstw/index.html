<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <section>
      <form>
        <h3>
          We want to get to know you! Please enter your personal information.
        </h3>
        <fieldset>
          <legend>Personal Information</legend>
          <label for "first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
          <label for "last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
          <label for "date-of-birth">Your Birthday:</label>
          <input type="date" id="date-of-birth" name="date-of-birth" />
        </fieldset>
        <h3>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </h3>
        <fieldset>
          <legend>Further information</legend>
          <label for "color">Favourite color:</label>
          <input type="color" id="color" name="color" value="#ff0000" />
          <name>What's your favourite pet?</name>
          <select name="select-pet">
            <option value="1">-- Please choose an option --</option>
            <option value="2">Agra cadabra</option>
            <option value="3">Chicken Turtle</option>
            <option value="4">Fried Egg Jellyfisch</option>
            <option></option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
